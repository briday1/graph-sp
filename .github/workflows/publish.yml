name: Publish to crates.io and PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test:
    name: Run tests and examples
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run Rust tests
        run: |
          cargo test --verbose
        continue-on-error: true
      
      - name: Run Rust examples
        run: |
          cargo run --example comprehensive_demo
          cargo run --example output_access_demo
          cargo run --example parallel_execution_demo
          cargo run --example per_node_output_access
          cargo run --example tuple_api_demo
          cargo run --example variant_demo_full
      
      - name: Install maturin and build Python bindings
        run: |
          pip install maturin==1.2.0
          maturin build --release --features python --strip --out dist
      
      - name: Install Python package and run examples
        run: |
          pip install dist/*.whl
          python examples/python_comprehensive_demo.py
          python examples/python_demo.py
          python examples/python_parallel_demo.py

  build-wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install maturin
        run: pip install maturin==1.2.0
      
      - name: Build wheel
        run: |
          maturin build --release --features python --strip --out dist
      
      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
      
      - name: List downloaded artifacts
        run: |
          echo "Contents of dist directory:"
          ls -lah dist/
          echo "Number of wheels: $(ls -1 dist/*.whl 2>/dev/null | wc -l)"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install maturin and twine
        run: |
          pip install maturin==1.2.0 twine
          echo "Maturin version: $(maturin --version)"
          echo "Twine version: $(twine --version)"
      
      - name: Build source distribution
        run: |
          maturin build --release --features python --sdist --out dist
          echo "Contents of dist after sdist:"
          ls -lah dist/
      
      - name: Verify PyPI token is available
        run: |
          if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "ERROR: PYPI_API_TOKEN secret is not set"
            exit 1
          else
            echo "PYPI_API_TOKEN is set (length: ${#PYPI_API_TOKEN})"
          fi
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      
      - name: Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "Publishing to PyPI..."
          twine upload dist/* --username __token__ --password $PYPI_API_TOKEN --skip-existing --verbose

  publish-crates-io:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish to crates.io
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          cargo publish --token $CRATES_IO_TOKEN
