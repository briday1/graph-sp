name: Publish to crates.io and PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test:
    name: Run tests and examples
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run Rust tests
        run: |
          cargo test --verbose
        continue-on-error: true
      
      - name: Run Rust examples
        run: |
          cargo run --example comprehensive_demo
          cargo run --example output_access_demo
          cargo run --example parallel_execution_demo
          cargo run --example per_node_output_access
          cargo run --example tuple_api_demo
          cargo run --example variant_demo_full
      
      - name: Install maturin and build Python bindings
        run: |
          pip install maturin==1.2.0
          maturin build --release --features python --strip --out dist
      
      - name: Install Python package and run examples
        run: |
          pip install dist/*.whl
          python examples/python_comprehensive_demo.py
          python examples/python_demo.py
          python examples/python_parallel_demo.py

  build-wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install maturin
        run: pip install maturin==1.2.0
      
      - name: Build wheel
        run: |
          maturin build --release --features python --strip --out dist
      
      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install twine
        run: pip install twine
      
      - name: Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # Publish all downloaded wheels to PyPI
          twine upload dist/*.whl --username __token__ --password $PYPI_API_TOKEN --skip-existing

  publish-crates-io:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish to crates.io
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          cargo publish --token $CRATES_IO_TOKEN
